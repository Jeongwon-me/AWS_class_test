<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>서식 태그 예제</title>
</head>
<body>
	<!--
	교재 p.41
	태그종류
	 - block태그 : 새 라인에서 시작
	 - inline태그 : 현재 라인에서 시작. 크기 변경이 불가능
	 - inline block태그 : 현재 라인에서 시작. 크기 변경이 가능
	h1태그 ~ h6태그
		- 제목 태그
		- 숫자가 작을수록 글자 크기가 큼
		-block 태크
	-->
	<h1>제목1</h1>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목6</h6>

	<!--
	교재 p.43
	p 태그
		- 문단을 지정하는 태그
		- 문단 위 아래에 여백이 있음
		- 문단끼리 여백이 겹치는 경우 큰 여백 하나만 적음
	-->
	안녕
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis ducimus magnam facere consectetur, dolorum aliquam nemo dolores fugiat unde repellat.</p>
	안녕
</body>
</html>
