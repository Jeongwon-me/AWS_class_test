<!DOCTYPE html>
<body lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 속성 예제</title>	
	<style>
	/*
	width/height p.113
	- 요소의 너비와 높이를 지정
	- box-sizing 속성 값에 따라 의미가 달라짐
		- box-sizing의 값이 content-box이면 컨텐츠의 너비/높이
		- box-sizing의 값이 border-line이면 컨텐츠 + 패딩 + 테두리가 합친 너비/높이
		
	margin p.115
	- 요소의 테두리 밖 여백을 지정하는 속성
	- 위 오른쪽 아래 왼쪽 순으로 여백 크기를 지정
	- 사용 예시
		- margin : 10px 20px 30px 40px; 
			-상 10px, 우 20px, 하 30px, 좌 50px
		- margin : 10px 20px 30px; 
			-위 10px, 오른쪽 20px, 하 30px, 좌 20px(좌우 값이 같음)
		- margin : 10px 20px; 
			-상 10px, 우 20px, 하 10px, 좌 20px(상하 좌우 값이 같음)
		- margin : 10px; 
			-상하좌우 값이 모두 같음
		- margin : 0 auto;
			- 요소의 너비가 지정된 경우 남은 여백의 크기를 반으로 나누어 좌우에 동일하게 배치
			- 너비가 지정되어 있을 때, 가로 방향으로 가운데 정렬
		- margin은 margin-top, margin-right, margin-bottom, margin-left를 한 번에 쓴 속성(시계방향)

		padding p.118
		- 테두리 안쪽 여백
		- 상 우 하 좌 순으로 값을 입력(margin과 같은 순서)
		- padding은 padding-top, padding-right, padding-bottom, padding-left를 한 번에 쓴 속성

		테두리 p.121
		border-width
		- 테두리 두께를 설정
		- 상 우 하 좌 순으로 입력
		- border-width는 border-위치-width를 줄여 쓴 속성(위치는 top, right, bottom, left)

		border-color
		- 테두리 색상을 지정
		- border-color는 border-위치-color를 줄여 쓴 속성(위치는 top, right, bottom, left)

		border-style
		- 상 우 하 좌 순으로 입력
		- border-style는 border-위치-style를 줄여 쓴 속성(위치는 top, right, bottom, left)
		- solid(가장 많이 사용), dashed, dotted, none, hidden, double(두 줄), grrove, ridge, inset, outset 등의 값을 사용

		border
		- border-width, border-color, border-style을 줄여쓴 속성
		- 사용 예시
			- border: 1px solid black;
				- 모든 테두리를 1px solid black로 지정(모든 속성을 지정할 때 사용)

			border-top, border-right, border-bottom, border-left
			- 테두리 두께 색상 style을 한 번에 사용
			- 사용 예시
				- border-top : 1px solid black;
					- 위 테두리를 두께 1px 종류 solid 색상 black으로 설정


			boreder-radious
			- 둥근 테두리를 만드는 속성
			- border-top-상하-좌우-radious를 줄여 쓴 속성
				-위치1 : top, bottom, 위치2: left, right
			- 순서는 좌상, 우상, 우하, 좌하 
			- px도 되고 %도 됨
			- %를 이용하면 원이나 타원을 만들 수 있음


			box-sizing
			- 너비/높이의 기준 방법을 설정하는 속성
			- 값
				- content-box : 기본값, 너비/높이를 컨텐츠의 너비/높이로 지정
				- border-box : 너비/높이를 컨텐츠+테두리+패딩을 합친 너비/높이로 지정
		*/
		.border-red{ border: 1px solid red; width: 100px; height: 100px;}

		.container2 > .box{ border: 5px solid black;}
		/* .box1에 좌우 테두리 색상을 빨강으로 변경*/
		.container2 > .box2{
		border-top-width: 0;
		}
		/* .box2에 상하 테두리를 0으로 변경 */
				.container2 > .box3{border-style: none;}
				.container4 > .box4
				.container3 > .box3
				.container3 > .box3
				.container5 > .box2{ padding: 0 10px;}
				.container5 > .box3{ border: 10px solid black;}
				.container5 > .box4{
					box-sizing: border-box; padding: 10px; border: 10px solid black;
				}
	
				.container6 > .box1{
					width: 100px; height: 100px; border: 5px solid black;
					border-radius: 10px 20px 30px 40px;
				}
				.container6 > .box1{
					width: 100px; height: 100px; border: 5px solid black;
					border-radius: 50%;
				}
		</style>


</head>
</body>
<body>
	<div class="container1">...
	</div>
<div class="container2"></div>
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
<span class="border-red">안녕</span>
<div class="border-red">안녕</div>
<button type="button" class="border-red">안녕</button>

</body>

<h3>{ width: 100px; height: 100px; border: 1px solid black}

</div>

</div>

</div>

</div>

</body>
</html>
